<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💕 Messaggio per la mia Denisa 💕</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Floating hearts background -->
    <div class="hearts" id="hearts"></div>
    
    <div class="wrapper">
      <!-- Hello Kitty decorations -->
      <div class="kitty-decoration kitty-left">🎀</div>
      <div class="kitty-decoration kitty-right">🌸</div>
      
      <h2 class="question">💖 Usciresti con me?💖</h2>
      <img
        class="gif"
        alt="cute gif"
        src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif"
      />
      <div class="btn-group">
        <button class="yes-btn">💕 Sì! 💕</button>
        <button class="no-btn">🙈 No</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
